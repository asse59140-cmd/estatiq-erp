; KORE ERP - PHP Configuration
; Optimized for Production & Performance

; General Settings
max_execution_time = 300
max_input_time = 300
memory_limit = 512M
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 20

; Error Handling
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php/error.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Security
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off
session.cookie_httponly = On
session.cookie_secure = On
session.use_strict_mode = On

; Performance
realpath_cache_size = 4096K
realpath_cache_ttl = 600
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.revalidate_freq = 2
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.enable_file_override = 1

; Date & Time
date.timezone = Asia/Riyadh

; File Uploads
file_uploads = On
upload_tmp_dir = /tmp

; Sessions
session.save_handler = redis
session.save_path = "tcp://redis:6379?database=2"
session.gc_maxlifetime = 7200
session.gc_probability = 1
session.gc_divisor = 1000

; MySQL
mysqlnd.collect_memory_statistics = On
mysqli.allow_persistent = On
mysqli.max_persistent = 50
mysqli.max_links = 100
mysqli.default_socket = /var/run/mysqld/mysqld.sock

; Redis
redis.session.locking_enabled = 1
redis.session.lock_expire = 30
redis.session.lock_retries = -1
redis.session.lock_wait_time = 20000

; Mail
SMTP = localhost
smtp_port = 25
sendmail_path = /usr/sbin/sendmail -t -i
mail.add_x_header = Off

; KORE ERP Specific
; Multi-tenant optimization
max_input_vars = 5000
max_input_nesting_level = 128

; File handling
file_uploads = On
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 20

; Security for multi-tenant
session.cookie_samesite = "Strict"
session.use_cookies = 1
session.use_only_cookies = 1
session.use_trans_sid = 0

; Performance for queue processing
max_execution_time = 300
max_input_time = 300
memory_limit = 512M