; KORE ERP - Opcache Configuration Production
; Optimis√© pour la performance maximale

; Enable Opcache
opcache.enable=1
opcache.enable_cli=1

; Memory Settings
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000
opcache.max_wasted_percentage=5

; Performance Settings
opcache.validate_timestamps=0
opcache.revalidate_freq=0
opcache.revalidate_path=0
opcache.save_comments=1
opcache.fast_shutdown=1
opcache.enable_file_override=1
opcache.optimization_level=0x7FFFBFFF
opcache.inherited_hack=1
opcache.dups_fix=0
opcache.blacklist_filename=

; JIT Settings (PHP 8+)
opcache.jit_buffer_size=64M
opcache.jit=tracing
opcache.jit_prof_threshold=0.005
opcache.jit_max_root_traces=100000
opcache.jit_max_side_traces=100000
opcache.jit_max_exit_counters=100000
opcache.jit_hot_loop=64
opcache.jit_hot_func=127
opcache.jit_hot_return=8
opcache.jit_hot_side_exit=8

; Security Settings
opcache.restrict_api=
opcache.file_cache=
opcache.file_cache_fallback=1
opcache.file_cache_only=0