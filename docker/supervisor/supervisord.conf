[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:php-fpm]
command=/usr/local/sbin/php-fpm -F
stdout_logfile=/var/log/supervisor/php-fpm.log
stderr_logfile=/var/log/supervisor/php-fpm-error.log
autorestart=true
autostart=true
priority=1
numprocs=1
process_name=%(program_name)s_%(process_num)02d

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx-error.log
autorestart=true
autostart=true
priority=2
numprocs=1
process_name=%(program_name)s_%(process_num)02d

[program:queue-worker]
command=php /var/www/html/artisan queue:work --sleep=3 --tries=3 --timeout=90 --queue=ai-high-priority,ai-normal,ai-low-priority,default
stdout_logfile=/var/log/supervisor/queue-worker.log
stderr_logfile=/var/log/supervisor/queue-worker-error.log
autorestart=true
autostart=true
priority=3
numprocs=2
process_name=%(program_name)s_%(process_num)02d

[program:scheduler]
command=php /var/www/html/artisan schedule:work
stdout_logfile=/var/log/supervisor/scheduler.log
stderr_logfile=/var/log/supervisor/scheduler-error.log
autorestart=true
autostart=true
priority=4
numprocs=1
process_name=%(program_name)s_%(process_num)02d